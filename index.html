                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <input id="txtPassword" class="form-control" type="password" placeholder="Password" value="CyberPass"/>
                        </div>
                        <button id="btnLogin" class="btn btn-success">Login</button>
                    </div>
                    <div id="footerLogin" class="card-footer text-muted">
                        Footer
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <hr/>

    <input type="text" placeholder="Number 1" id="txtNumber_1"/>
    <input type="text" placeholder="Number 2" id="txtNumber_2"/>
    <button id="btnCong" class="btn btn-success">Cộng</button>

    <hr/>

    <button class="btn btn-light" id="btnOff">Off</button>

    <button class="btn btn-warning" id="btnOn">On</button>
    <button id="btnDisableBtnOn" class="btn btn-info">Disable button On</button>
    <button id="enableBtnOn" class="btn btn-success">Enable button On</button>

    <div class="container">

                          <label for="">Bạn muốn típ bao nhiêu?</label>

                          <input id="soNguoi"  type="text" class="form-control" >

                    <div id="footerTienTip" class="card-footer text-muted">
